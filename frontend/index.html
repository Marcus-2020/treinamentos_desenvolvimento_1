<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="p-3">
            <div>
                <form id="formMusica">
                    <input id="MusicaId" type="hidden" value="">
                    <div class="custom-container">
                        <h2 id="formTitulo">Nova Música</h2>
                        <div class="mb-1">
                            <input id="NomeMusica" type="text" name="Nome" value="" placeholder="Digite o nome">
                        </div>
                        <div class="mb-1">
                            <input id="NomeAlbum" type="text" name="Album" value="" placeholder="Digite o nome do Álbum">
                        </div>
                        <div class="mb-1">
                            <input id="AutorAlbum" type="text" name="Autor" value="" placeholder="Digite o Autor do Álbum">
                        </div>
                        <div>
                            <input id="AnoAlbum" type="number" name="Ano" value="" placeholder="Digite o Ano do Álbum">
                        </div>
                        <div class="d-flex flex-column w-100 align-items-center gap-1 mt-2">
                            <button type="submit">Salvar</button>
                            <button id="btnLimpar" class="secondary" type="reset">Limpar</button>
                            <button id="btnExcluir" type="button" class="secondary d-none">Excluir</button>
                            <button id="btnCancelar" type="button" class="secondary d-none">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="mt-3 mw-50">
                <table class="table table-striped table-hover">
                    <thead class="thead-purple">
                        <tr>
                            <th>Nome</th>
                            <th>Album</th>
                            <th>Autor</th>
                            <th>Ano</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaMusica">
                        <tr>
                            <td colspan="4">
                                Nenhum registro encontrado
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
